<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="encriptar"> 
<textarea name="texto" 
    class="texto" 
    id="texto" 
    cols="30"
    rows="10" 
    placeholder="Ingresa el texto aqui">
</textarea> 
<div class="terminos">
    <p>Solo letras min√∫sculas y sin acentos.</p>
</div>
<div class="botones">
    <button class="btn-encriptar" type="button" onclick="encriptar()">
        Encriptar
    </button>
    <button class="btn-desencriptar" type="button" onclick="desencriptar()">
        Desencriptar
    </button>
</div>
</div>
<div class="encriptado">
    <img src="" alt="" id="imagen-encriptado">
<div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
        <p >Ingresa el texto que desees encriptar o desencriptar</p>
        <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
</div>  
</div>
</div>
</body>
<script src="index.js"></script>
</html>
